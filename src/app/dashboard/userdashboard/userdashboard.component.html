<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="./userdashboard.component.css">
</head>

<body>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="../../../assets/icons8-dashboard-48.png" class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="nav-option option5">
                        <img src="../../../assets/icons8-male-user-50.png" class="nav-img" alt="blog">
                        <h3 (click)="gotoProfile()"> Profile</h3>
                    </div>

                    <div class="nav-option option6">
                        <img src="../../../assets/icons8-setting-50.png" class="nav-img" alt="settings">
                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout" (click)="logout()">
                        <img src="../../../assets/icons8-logout-50.png" class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn"></div>
            </div>

            <div class="box-container">
                <div class="box box1" (click)="gotoAddevent()">
                    <div class="text">
                        <h2 class="topic-heading">Add Event</h2>
                    </div>
                    <img src="../../../assets/icons8-add-event-50.png" alt="Add Event">
                </div>

                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading">Manage Event</h2>
                    </div>
                    <img src="../../../assets/icons8-event-declined-50.png" alt="Manage Event">
                </div>

                <div class="box box3" (click)="gotoTable()">
                    <div class="text">
                        <h2 class="topic-heading">Delete Event</h2>
                    </div>
                    <img src="../../../assets/icons8-delete-50.png" alt="Delete Event">
                </div>
            </div>

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">All Event Details</h1>
                </div>

                <div class="report-body">
                    <div class="report-topic-heading">
                        <h3 class="t-op">Event Name</h3>
                        <h3 class="t-op">Date</h3>
                        <h3 class="t-op">City</h3>
                        <h3 class="t-op">Status</h3>
                        <h3 class="t-op">Actions</h3>
                    </div>

                    <div class="items">
                        <div class="item1" *ngFor="let event of eventsData">
                            <h3 class="t-op-nextlvl">{{event.title}}</h3>
                            <h3 class="t-op-nextlvl">{{event.date}}</h3>
                            <h3 class="t-op-nextlvl">{{event.location}}</h3>
                            <h3 class="t-op-nextlvl">{{event.status}}</h3>
                            <div class="actions">
                                <img src="../../../assets/delete.png" alt="Delete" class="delete-icon"
                                    (click)="deleteEvent(event)">
                                <img src="../../../assets/edit.png" alt="Edit" class="edit-icon" (click)="editEvent()">
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
