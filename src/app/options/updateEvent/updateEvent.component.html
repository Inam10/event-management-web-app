<!-- update-event.component.html -->

<div class="modal" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="updateTitle">Title:</label>
                    <input type="text" id="updateTitle" [(ngModel)]="updateEventData.title" class="form-control">
                </div>

                <div class="form-group">
                    <label for="updateLocation">Location:</label>
                    <input type="text" id="updateLocation" [(ngModel)]="updateEventData.location" class="form-control">
                </div>

                <div class="form-group">
                    <label for="updateDate">Date:</label>
                    <input type="date" id="updateDate" [(ngModel)]="updateEventData.date" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="updateEvent()">Update</button>
            </div>
        </div>
    </div>
</div>
