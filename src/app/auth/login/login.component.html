<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h4>LOGIN</h4>
        </div>
        <div class="sub-heading">
            <P>Enter your email and password</P>
        </div>

        <div class="form">
            <form #loginform="ngForm" (ngSubmit)="loginuser(loginform.value)">


                <div class="name">
                    <input type="text" name="email" class="box" placeholder="Enter your email" #email="ngModel" ngModel
                        required email>
                    <span class="validation" *ngIf="email.invalid && email.touched">invalid
                        email</span>
                </div>

                <div class="name">
                    <input type="password" name="password" class="box" placeholder="Enter your password"
                        #password="ngModel" ngModel required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <span class="validation" *ngIf="password.invalid && password.touched">invalid password</span>
                </div>
                <div class="forgot">
                    <u (click)="gotoreset()">Forget Password?</u>

                </div>

                <input type="submit" name="" class="btn" value="Sign Up" ngModel>
            </form>
            <div class="last">
                <p>I have an account <u (click)="gotosignup()">Sign up</u></p>
            </div>
        </div>
    </div>
</body>

</html>
